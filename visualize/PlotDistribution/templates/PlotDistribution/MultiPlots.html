<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Scatterplot</title>
	    <script type="text/javascript" src="/static/js/d3.js"></script>
		<link rel="stylesheet" href="/static/css/MultiPlots.css" media="screen" type="text/css" />
		<link rel="stylesheet" href="/static/css/bootstrap.min.css"  type="text/css"/>
	</head>
	<body>
		<div class="tableContainer">
			<div class="row">
				<div class="plot" id="degreeCount">
				</div>
				<div class="plot" id="degreePagerank">
				</div>
				<div class="plot" id="radiusCount">
				</div>
			</div>
			<div class="row">
				<div class="plot" id="degreeRadius">
				</div>
				<div class="plot" id="ev1ev2">
				</div>
				<div class="plot" id="ev2ev3">
				</div>
			</div>
		</div>
		<div class="tableContainer">
			<div class="row">
				<div class="plot" id="egonet">
				</div>
				<div class="plot" id="console">
					<div id="showAnomaly">
					</div>
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">Information Console</h3>
						</div>
						<div class="panel-body" id="consoleContent">
							As you can see, once there's enough text in this box, the box will grow scroll bars... that's why we call it a scroll box! You could also place an image into the scroll box.
						</div>
					</div>
					
				</div>
			</div>
		</div>
		<!--<script src="/static/js/MultiPlots.js"></script>-->
		<script src="/static/js/MultiPlots.js"></script>
	</body>
</html>
